<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alta Médica - IDW S.A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 70px; }
    .hidden { display: none !important; }
  </style>
</head>
<body>

<!-- Menú SIEMPRE visible (sin login en el menú) -->
<header class="fixed-top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">IDW S.A</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">INICIO</a></li>
          <li class="nav-item"><a class="nav-link" href="institucional.html">INSTITUCIONAL</a></li>
          <li class="nav-item"><a class="nav-link" href="turnos.html">TURNOS</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">CONTACTOS</a></li>
          <!-- ✅ Login REMOVIDO del menú -->
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container mt-4">
  <!-- Login -->
  <section id="loginSection">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h4>Iniciar Sesión</h4>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" required>
              </div>
              <div class="mb-3">
                <label for="clave" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="clave" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Alta de Médicos (solo si logueado) -->
  <section id="medicosSection" class="hidden">
    <!-- ✅ Cerrar Sesión como botón fuera del menú -->
    <div class="d-flex justify-content-end mb-3">
      <button id="btnLogout" class="btn btn-outline-danger btn-sm">Cerrar Sesión</button>
    </div>

    <h2 class="mb-3">Alta de Médicos</h2>
    <form id="medicoForm" class="border rounded p-4 bg-light shadow-sm">
      <input type="hidden" id="medicoId">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre y Apellido</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="especialidad" class="form-label">Especialidad</label>
        <input type="text" class="form-control" id="especialidad" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" required>
      </div>
      <div class="mb-3">
        <label for="obraSocial" class="form-label">Obras Sociales (separadas por coma)</label>
        <input type="text" class="form-control" id="obraSocial" placeholder="OSDE, IOMA, Swiss Medical" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Médico</button>
    </form>

    <h3 class="mt-5 mb-3">Listado de Médicos</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="tablaMedicos">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Obras Sociales</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla"></tbody>
      </table>
    </div>
  </section>
</main>

<footer class="bg-light text-center py-3 mt-5">
  <p class="mb-0">© 2025 IDW S.A</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/alta-medica.js"></script>
</body>
</html>
