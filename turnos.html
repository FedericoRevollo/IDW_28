<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Gestión de Turnos Médicos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Barra de menú fija y responsive -->
<header class="fixed-top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Gestión de Turnos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">INICIO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="institucional.html">INSTITUCIONAL</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">CONTACTOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="alta-medica.html">ALTA MEDICOS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container mt-5 pt-4">
<!-- Sección de Login/ Registro-->
<div id="authSection">
<h3 class="mb-3">Iniciar Sesión</h3>
<form id="loginForm" class="mb-4">
<div class="mb-2">
<input type="text" id="loginUsuario" class="form-control" placeholder="Usuario" required />
</div>
<div class="mb-2">
<input type="password" id="loginPassword" class="form-control" placeholder="Contraseña" required/>
</div>
<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
</form>
<h3 class="mb-3">Registrarse</h3>
<form id="registerForm">
<div class="mb-2">
<input type="text" id="registerUsuario" class="form-control" placeholder="Nuevo usuario" required/>
</div>
<div class="mb-2">
<input type="password" id="registerPassword" class="form-control" placeholder="Contraseña" required/>
</div>
<button type="submit" class="btn btn-success">Registrarse</button>
</form>
</div>
<!-- Sección de Turnos(solo visible tras login)-->
<div id="turnosSection" style="display:none;">
<h2 class="mb-3">Gestión de Turnos - <span id="userDisplay"></span></h2>
<button id="btnLogout" class="btn btn-outline-danger mb-3">Cerrar Sesión</button>
<form id="turnoForm" class="mb-4 p-3 border rounded bg-white">
<input type="hidden" id="turnoId" value=""/>
<div class="row">
<div class="col-md-6 mb-2">
<input type="text" id="nombrePaciente" class="form-control" placeholder="Nombre del paciente" required/>
</div>
<div class="col-md-6 mb-2">
<select id="medicoId" class="form-select" required>
<option value="">Seleccionar médico</option>
</select>
</div>
<div class="col-md-4 mb-2">
<input type="date" id="fecha" class="form-control" required/>
</div>
<div class="col-md-4 mb-2">
<input type="time" id="hora" class="form-control" required/>
</div>
<div class="col-md-4 mb-2">
<input type="text" id="motivo" class="form-control" placeholder="Motivo de consulta" required/>
</div>
<div class="col-12">
<button type="submit" class="btn btn-primary">Guardar Turno</button>
<button type="button" id="btnCancelar" class="btn btn-secondary">Cancelar</button>
</div>
</div>
</form>
<table class="table table-striped">
<thead>
<tr>
<th>Paciente</th>
<th>Médico</th>
<th>Fecha</th>
<th>Hora</th>
<th>Motivo</th>
<th>Acciones</th>
</tr>
</thead>
<tbody id="tablaTurnosBody"></tbody>
</table>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/turnos.js"></script>
</body>
</html>
